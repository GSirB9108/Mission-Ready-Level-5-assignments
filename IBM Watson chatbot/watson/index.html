<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Turners chat bot test</title>
</head>
<body>
    <h1> Turners Chatbot test on insurance</h1>
    <p>Please click the blue chat button on the bottom right to test</p>
    <script>
        window.watsonAssistantChatOptions = {
          integrationID: "removed on public repo", // The ID of this integration.
          region: "removed on public repo", // The region your integration is hosted in.
          serviceInstanceID: "removed on public repo", // The ID of your service instance.
          onLoad: function(instance) { instance.render(); }
        };
        setTimeout(function(){
          const t=document.createElement('script');
          t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
          document.head.appendChild(t);
        });
      </script>

</body>
